<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Messages</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
    </style>
</head>
<body class="bg-sky-950 ">
        <div class="grid grid-cols-2 justify-center items-center h-screen place-items-center">
            <div class="w-72 text-center  relative">
                <div class="bg-emerald-300  h-40 rounded-t-xl">
                    <div class="absolute inset-0 overflow-hidden">
                        <div class="h-full  bg-white" style="transform: skew(-78deg); transform-origin: 0;"></div>
                    </div>
                    <div class="absolute top-8 left-24">
                        <span class="material-symbols-outlined text-white text-6xl ">
                            wifi
                        </span>
                        <span class="material-symbols-outlined text-white ">
                                check_circle
                        </span>
                    </div>
   
                </div>
                
                <div class="bg-white grid grid-rows-3 rounded-b-xl ">
                    <div class="text-center z-10 ">
                       <p class="text-semibold font-bold mt-6">Success!</p>
                    </div>
                    <div class="text-center font-normal text-sm ">
                       <p>Connection works perfectly.</p>     
                    </div>
                    <div class="text-center mb-8 text-sky-500 font-bold ">
                        <p>OK</p>
                    </div>
                </div>
                <div class="absolute right-1 top-1">
                    <span class="material-symbols-outlined text-white ">
                        close
                        </span>
                </div>
            </div>
            <div class="w-72 text-center  w-64 relative">
                <div class="bg-pink-700 h-40 rounded-t-xl">
                    <div class="absolute inset-0 overflow-hidden">
                        <div class="h-full  bg-white" style="transform: skew(-78deg); transform-origin: 0;"></div>
                    </div>
                    <div class="absolute top-8 left-24">
                        <span class="material-symbols-outlined text-white text-6xl" >
                            wifi
                        </span>
                        <span class="material-symbols-outlined text-white">
                            cancel
                            </span>
                    </div>

                </div>
                <div class="bg-white grid grid-rows-3 rounded-b-xl">
                    <div class="text-center z-10">
                       <p class="text-semibold font-bold mt-6">Error!</p>
                    </div>
                    <div class="text-center font-normal text-sm">
                       <p>Connection couldn't be established.</p>     
                    </div>
                    <div class="text-center mb-8 text-sky-500 font-bold">
                        <p>RETRY</p>
                    </div>
                </div>
                <div class="absolute right-1 top-1">
                    <span class="material-symbols-outlined text-white ">
                        close
                        </span>
                </div>
            </div>
        </div>
</body>
</html>
